<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form - Abdul Aziz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
  <body style="background-image: linear-gradient(to left, #0c134f, #1d267d)">
    <div class="container">
      <form>
        <div class="bg-image">
          <div class="bagiancarousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="https://news.codashop.com/id/wp-content/uploads/sites/4/2022/11/WhatsApp-Image-2022-11-07-at-11.37.42.jpeg" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                  <img src="https://news.codashop.com/id/wp-content/uploads/sites/4/2022/11/WhatsApp-Image-2022-11-07-at-11.37.42.jpeg" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                  <img src="https://news.codashop.com/id/wp-content/uploads/sites/4/2022/11/WhatsApp-Image-2022-11-07-at-11.37.42.jpeg" class="d-block w-100" alt="..." />
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="bagianform">
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form6Example1">User ID (UID)</label>
                  <input type="number" id="form6Example1" class="form-control" required />
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form6Example2">Server ID</label>
                  <input type="number" id="form6Example2" class="form-control" required />
                </div>
              </div>
            </div>
            <!-- Text label -->
            <div class="form-floating">
              <select class="form-select" id="floatingSelect" name="floatingSelect" aria-label="Floating label select example" onchange="hargadm()">
                <option selected>List Diamond ML</option>
                <option value="1">12 (11 + 1) Diamond</option>
                <option value="2">19 (17 + 2) Diamond</option>
                <option value="3">28 (26 + 2) Diamond</option>
              </select>
              <label for="floatingSelect">Buka untuk liat menu</label>
            </div>
            <!-- Text Harga -->
            <label class="form-label" for="form6Example5">Harga akan muncul disini</label>
            <td>
              <p id="harga" class="hargamldm">
                <option value="0">Proses...</option>
              </p>
            </td>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form6Example5">Promo (Opsional) </label>
              <input type="email" id="form6Example5" class="form-control" />
            </div>
            <!-- Number input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form6Example6">Nomor Whatsapp</label>
              <input type="number" id="form6Example6" class="form-control" required />
            </div>
            <!-- Ketentuan dan Layanan -->
            <p id="ketentuan"></p>
            <!-- Submit button -->
            <div class="d-grid gap-2 col-6 mx-auto float-end">
              <button class="btn btn-primary" type="submit">Place Order</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
